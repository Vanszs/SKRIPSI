# Experiment Configuration: XGBoost Standalone
experiment:
  name: "xgboost-only-gas-prediction"
  version: "exp5"
  description: "Standalone XGBoost for Ethereum gas fee prediction - comparison baseline"
  
network:
  name: "sepolia"
  chain_id: 11155111
  block_time: 12  # seconds

data:
  validation_split: 0.15
  test_split: 0.15
  
model:
  xgboost:
    n_estimators: 700  # Same as hybrid
    max_depth: 6
    learning_rate: 0.045
    subsample: 0.85
    colsample_bytree: 0.85
    min_child_weight: 2
    gamma: 0.05
    reg_alpha: 0.03
    reg_lambda: 1.2
    early_stopping_rounds: 70
    under_penalty: 2.5  # Asymmetric loss penalty
    
evaluation:
  metrics:
    - mae
    - mape
    - rmse
    - r2
    - under_estimation_rate
    - hit_at_epsilon
  epsilon: 0.05  # 5% tolerance

inference:
  policy:
    priority_fee_percentile: 0.6
    buffer_multiplier: 1.25
    max_fee_multiplier: 1.8
    confidence_threshold: 0.80
